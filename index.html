<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
<style>
    .card-body{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.22);
    }
    .card-header{
        background-color: black;
    }
</style>
   
</head>
<body style="background: #8E2DE2;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #4A00E0, #791fc7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #4A00E0, #8825de); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-white text-center">
                        <h4>EVENT REGISTRATION FORM</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="firstName" class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" class="form-control bg-light" id="firstName">
                                            <label for="firstName" class="form-label form-control-sm text-muted">First Name</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control bg-light" id="lastName">
                                            <label for="firstName" class="form-label form-control-sm text-muted">Last Name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="company" class="col-sm-3 col-form-label">Company</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control bg-light" id="company">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control bg-light" id="email" placeholder="example@email.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                                <div class="col-sm-9">
                                    <div class="form-row">
                                        <div class="col-3">
                                             <input type="text" class="form-control bg-light" id="areaCode">

                                            <label for="Area" class="form-label form-control-sm text-muted">Area Code</label>
                                        </div>
                                        <div class="col-9">
                                            <input type="text" class="form-control bg-light" id="phoneNumber">
                                            <label for="secondName" class="form-label form-control-sm text-muted">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="subject" class="col-sm-3 col-form-label">Subject</label>
                                <div class="col-sm-9">
                                    <select class="form-control bg-light" id="subject">
                                        <option>Choose Option</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="customer" class="form-label">Are you an existing customer</label><br>
                                <div class="form-check form-check-inline">
                                    <br><input class="form-check-input" type="radio" name="existingCustomer" id="yes">
                                    <label class="form-check-label" for="yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="existingCustomer" id="no">
                                    <label class="form-check-label" for="no">No</label>
                                </div>
                            </div>
                            <div class="mb-5">
                                <br><button type="button" class="btn btn-danger">REGISTER</button>
                            </div>
                        </form>
                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
